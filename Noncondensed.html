      <script src="https://cdn.auth0.com/js/auth0/9.2/auth0.min.js"></script>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
      <script>
         window.addEventListener('load', function() {
         
           var config = JSON.parse(
             decodeURIComponent(escape(window.atob('@@config@@')))
           );
         
           var params = Object.assign({
             domain: config.auth0Domain,
             clientID: config.clientID,
             redirectUri: config.callbackURL,
             responseType: 'code'
           }, config.internalOptions);
         
           var webAuth = new auth0.WebAuth(params);
         
           var databaseConnection = 'Username-Password-Authentication';
         
           function login(e) {
             e.preventDefault();
             var username = document.getElementById('email').value;
             var password = document.getElementById('password').value;
             webAuth.login({
               realm: databaseConnection,
               username: username,
               password: password
             }, function(err) {
               if (err) displayError(err);
             });
           }
         
           function loginWithGoogle() {
             webAuth.authorize({
               connection: 'google-oauth2'
             }, function(err) {
               if (err) displayError(err);
             });
           }
           
           function loginWithOrganization() {
             webAuth.authorize({
               connection: 'Organization'
             }, function(err) {
               if (err) displayError(err);
             });
           }
         
           function displayError(err) {
             var errorMessage = document.getElementById('error-message');
             errorMessage.innerHTML = err.description;
             errorMessage.style.display = 'block';
           }
         
           document.getElementById('btn-login').addEventListener('click', login);
           document.getElementById('btn-organization').addEventListener('click', loginWithOrganization);
         });
         
         $('#forgot-password-link').click(function(){
             window.location.href='https://accounts.asuite.org/recovery/?email=' + document.getElementById("email").value;
             return false;
             });
        
        $("#notificationbar").html('<object data="https://cdn.asuite.org/assets/asuite.auth0.com/notice.html" />');
        $("#notificationbar-mobile").html('<object data="https://cdn.asuite.org/assets/asuite.auth0.com/notice-mobile.html" />');
     </script>
     <script src="https://cdn.asuite.org/assets/asuite.auth0.com/main.js"></script>
